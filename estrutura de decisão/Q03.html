<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questão 03 - Estrutura de decisão</title>
</head>
<body>
   
   
   <script>
        
       let letra = prompt('Digite "F" ou "M":')  
       if(letra == 'm') {
           alert('A letra digitada é M - Masculino');
       }
       else if(letra == 'f') {
           alert('A letra digitada é F - Feminino');
       } else {
           alert('Sexo inválido');
       }
        
    
    
    </script>
    
</body>
</html>
