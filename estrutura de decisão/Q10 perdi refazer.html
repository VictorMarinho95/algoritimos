<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    
        let salarioAtual = parseFloat(prompt("Digite o valor do seu salário atual:"));
        if (salarioAtual <= 280) {
            alert("Seu saláio após o reajuste será de " + salarioAtual + salarioAtual * 0.2 + "R$");
        } else if (salarioAtual >280 && salarioAtual <= 700) {
                alert("Seu saláio após o reajuste será de " + salarioAtual +salarioAtual * 0.15 + "R$");
            } else if (salarioAtual > 700 && salarioAtual <= 1500) {
                alert("Seu saláio após o reajuste será de " + salarioAtual +salarioAtual * 0.1 + "R$");
            } else if (salarioAtual > 1500) {
                alert("Seu saláio após o reajuste será de " + salarioAtual +salarioAtual * 0.05 + "R$");
            } else {
                alert("Valor inválido!");
            }
        
    
    </script>
</body>
</html>
