<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questão 02 - Estrutura de decisão</title>
</head>
<body>
   
   
   <script>
        
       
       let valor = parseFloat(prompt('Digite um valor:'));
       if(valor > 0) {
           alert('O valor é positívo!');
       } else if(valor < 0) {
           alert('O valor é negatívo!');
       } else if(valor == 0) {
           alert('O valor é neutro');
       }
        
    
    
    </script>
    
</body>
</html>
