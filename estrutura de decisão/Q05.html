<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questão 05 - Estrutura de decisão</title>
</head>
<body>
   
   
   <script>
        
       
        let nota1 = parseFloat(prompt('Digite a Nota parcial 01:'));
       let nota2 = parseFloat(prompt('Digite a Nota parcial 02'));
       let media = (nota1 + nota2)/2;
       if(media >= 7) {
           alert('Você foi APROVADO');
       } if(media == 10) {
           alert('Parabens! Você foi APROVADO com a nota máxima')
       } else {
           alert('Você foi REPROVADO')
       } 
    
    
    </script>
    
</body>
</html>
