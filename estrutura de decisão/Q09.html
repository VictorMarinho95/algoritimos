<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    
        let n1 = prompt("Indorme o primeiro valor:");
        let n2 = prompt("Informe o segundo valor:");
        let n3 = prompt("Informe o terceiro valor:");
        if (n1>n2 && n2>n3) {
            alert(n3 + " " + n2 + " " + n1);
        }
        if (n1>n3 && n3>n2) {
            alert(n2 + " " + n3 + " " + n1);
        }
        if (n2>n1 && n1>n3) {
            alert(n3 + " " + n1 + " " + n2);
        }
        if (n2 > n3 && n3 > n1) {
            alert(n1 + " " + n3 + " " + n2);
        }
        if (n3 > n1 && n1 > n2) {
            alert(n2 + " " + n1 + " " + n3);
        if (n3 > n2 && n2 > n1) {
            alert(n1 + " " + n2 + " " + n3);
        }
        }
        
    
    </script>
</body>
</html>
