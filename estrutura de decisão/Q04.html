<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questão 04 - Estrutura de decisão</title>
</head>
<body>
   
   
   <script>
        
       let letra = prompt('Digite uma letra');
       letra = letra.toLowerCase();
       if(letra == 'a' || letra == 'e' || letra == 'i' || letra == 'o' || letra == 'u') {
            alert('A letra digitada é uma vogal');
       } else {
           alert('A letra igitada é uma consoante');
       }
        
    
    
    </script>
    
</body>
</html>
