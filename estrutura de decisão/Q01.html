<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questão 01 - Estrutura de decisão</title>
</head>
<body>
   
   
   <script>
        
       let valor1 = parseFloat(prompt('Digite o valor 01:'));
       let valor2 = parseFloat(prompt('Digite o valor 02:'));
       if(valor1>valor2) {
           alert('O valor 01 é maior!');
       } else if(valor2>valor1) {
           alert('O valor 02 é maior!!');
       }
       
       
        
    
    
    </script>
    
</body>
</html>
