<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Estrutura Sequencial - Questão 08</title>
</head>
<body>
    <script>
        
       
        
        let ganhahora = parseFloat(prompt('Quanto você ganha por hora?'));
        let horastrabalhadas = parseFloat(prompt('Quantas horas você trabalhou este mês?'));
        let salario = ganhahora * horastrabalhadas;
        alert('Seu Salário este mês será: ' + salario);
        
        
    
    
    
    </script>
</body>
</html>
