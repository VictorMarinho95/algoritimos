<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Estrutura Sequencial - Questão 08</title>
</head>
<body>
    <script>
        
       var farenheit = parseFloat(prompt('Digite a temperatura em graus Farenheit'));
        var celsius = 5 * (farenheit - 32) / 9;
        alert('A temperatura em Celsius é: ' + celsius);
        
        
        
        
    
    
    
    </script>
</body>
</html>
