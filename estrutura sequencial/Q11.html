<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Estrutura Sequencial - Questão 11</title>
</head>
<body>
    <script>
        
       // PEDINDO NUMEROS//
        let inteiro1 = parseInt(prompt('Informe um número inteiro:'));
        let inteiro2 = parseInt(prompt('Informe um número inteiro:'));
        let real = parseFloat(prompt('Informe um número real:'));
        // CALCULANDO //
        let resultado1 = (inteiro1 * 2) * (inteiro2 / 2);
        let resultado2 = inteiro1 * 3 + real;
        let resultado3 = real ** 3;
        // MOSTRANDO RESULTADO //
        alert(resultado1);
        alert(resultado2);
        alert(resultado3);
        
        
        
        
        
    
    
    
    </script>
</body>
</html>
