<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Estrutura Sequencial - Questão 10</title>
</head>
<body>
    <script>
        
       
        let celsius = parseFloat(prompt('Digite a temperatura em Celsius'));
        let farenheit = (celsius * 9 / 5) + 32;
        alert('A temperatura em farenheit é: ' + farenheit);
        
        
        
        
    
    
    
    </script>
</body>
</html>
