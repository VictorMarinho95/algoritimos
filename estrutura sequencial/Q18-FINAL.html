<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Estrutura Sequencial - Questão 18</title>
</head>
<body>
    <script>
        
       tamanhoDownload = parseFloat(prompt("Informe o tamanho do download (em MB):"));
        velocidadeNet = parseFloat(prompt("Informe a velocidade da internet (em Mbps)"));
        tempoSegundos = (tamanhoDownload / velocidadeNet);
        tempoMinutos = (tempoSegundos * 60);
        alert("O tempo estimado para conclusão do seu download (em minutos) será: " + tempoMinutos);
       
        
    
    </script>
</body>
</html>
