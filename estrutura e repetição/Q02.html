<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EstruturasDeRepetição - Q02</title>
</head>
<body>
    <script type="text/javascript">
    
       login = prompt("Digite seu nome de usuário:"); 
       senha = prompt("Digite sua senha:"); 
        while (login == senha) {
            alert("O seu login deve ser diferente da senha!");
            login = prompt("Digite seu nome de usuário:"); 
       senha = prompt("Digite sua senha:");
        }
        
        
    
    </script>
</body>
</html>
