<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EstruturasDeRepetição - Q04</title>
</head>
<body>
    <script type="text/javascript">
        
        paisA = parseFloat(80000);
        paisB = parseFloat(200000);
        anos = 0
        while (paisA <= paisB) {
            paisA = paisA * 0.03;
            paisB = paisB * 0.015;
            anos = anos + 1;
        }
        alert("A população do pais A ultrapassará a população do pais B em: " + anos + " Anos");
    
    </script>
</body>
</html>
