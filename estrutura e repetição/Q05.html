<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EstruturasDeRepetição - Q05</title>
</head>
<body>
    <script type="text/javascript">
        
        paisA = parseFloat(prompt("Informe a população do pais A:"));
        taxPaisA = parseFloat(prompt("Informe a taxa de crescimento populacional do pais A:"));
        paisB = parseFloat(prompt("Informe a população do pais B:"));
        taxPaisB = parseFloat(prompt("Informe a taxa de crescimento populacional do pais B:"));
        anos = 0
        while (paisA <= paisB) {
            paisA = paisA * taxPaisA;
            paisB = paisB * taxPaisB;
            anos = anos + 1;
        }
        alert("A população do pais A ultrapassará a população do pais B em: " + anos + " Anos");
    
    </script>
</body>
</html>
