<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EstruturasDeRepetição - Q07</title>
</head>
<body>
    <script type="text/javascript">
        
        numero1 = parseFloat(prompt("Informe o primeiro número:"));
        numero2 = parseFloat(prompt("Informe o segundo número:"));
        numero3 = parseFloat(prompt("Informe o terceiro número:"));
        numero4 = parseFloat(prompt("Informe o quarto número:"));
        numero5 = parseFloat(prompt("Informe o quinto número:"));
        maiorValor = Math.max(numero1, numero2, numero3, numero4, numero5);
        alert("O maior valor é: " + maiorValor);
        
    
    </script>
</body>
</html>
